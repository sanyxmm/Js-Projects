<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1 class="heading-style">Weather At My Place <button class="weather-btn"><i class="fa-solid fa-location-crosshairs"></i></button></h1>
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Search for city.... " class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="not-found">
            <p>Error City Not Found!!!</p>
            <img src="404.png" alt="NotFound" class="not-found-img">
        </div>

        <div  class="location">
            <img src="location.png" alt="">
            <h1>Grant Location Access</h1>
            <p>Allow Access to get Weather information </p>

            <button class="accessBtn">Grant Access</button>
        </div>
        <div class="weather-body">
            <h1 class="current-location"></h1>
            <img src="cloud.png" alt="Weather image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <span class="description">light rain</span>
            </div>

            <div class="weather-details">
                <div id="Humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/Hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

              
                
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/d494fd5647.js" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
